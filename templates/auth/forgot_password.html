{% extends "base.html" %}

{% block title %}Forgot Password - NexMed-Hub{% endblock %}

{% block content %}
<div class="container" style="padding: 4rem 20px; max-width: 500px;">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="card-title">Forgot Password</h2>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Enter your email to reset your password</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control"
                        placeholder="Enter your registered email" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                Remember your password? <a href="{{ url_for('auth.login') }}"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
