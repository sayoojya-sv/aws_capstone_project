{% extends "base.html" %}

{% block title %}Reset Password - NexMed-Hub{% endblock %}

{% block content %}
<div class="container" style="padding: 4rem 20px; max-width: 500px;">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="card-title">Reset Password</h2>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Enter your new password</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter new password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                        placeholder="Confirm new password" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                <a href="{{ url_for('auth.login') }}"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
