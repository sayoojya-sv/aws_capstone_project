{% extends "base.html" %}

{% block title %}Login - NexMed-Hub{% endblock %}

{% block extra_css %}
<style>
    body {
        overflow: hidden;
    }

    main {
        height: calc(100vh - 60px);
        overflow: hidden;
    }

    .footer {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div style="height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; overflow: hidden;">
    <div class="card" style="max-width: 320px; width: 90%; margin: 0 auto;">
        <div class="card-header text-center" style="padding: 1rem 1rem 0.7rem;">
            <h2 class="card-title" style="font-size: 1.4rem; margin-bottom: 0.2rem;">Welcome Back</h2>
            <p style="color: var(--text-secondary); margin: 0; font-size: 0.8rem;">Sign in to access your account</p>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group" style="margin-bottom: 0.7rem;">
                    <label for="username" class="form-label"
                        style="font-size: 0.85rem; margin-bottom: 0.3rem;">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                        style="padding: 0.6rem 0.8rem; font-size: 0.85rem;" placeholder="Enter your username" required>
                </div>

                <div class="form-group" style="margin-bottom: 0.6rem;">
                    <label for="password" class="form-label"
                        style="font-size: 0.85rem; margin-bottom: 0.3rem;">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        style="padding: 0.6rem 0.8rem; font-size: 0.85rem;" placeholder="Enter your password" required>
                </div>

                <div style="text-align: right; margin-bottom: 0.7rem;">
                    <a href="{{ url_for('auth.forgot_password') }}"
                        style="color: var(--primary-color); text-decoration: none; font-size: 0.75rem;">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 0.6rem; font-size: 0.9rem;">Sign In</button>
            </form>

            <div style="text-align: center; margin-top: 0.8rem; color: var(--text-secondary); font-size: 0.8rem;">
                Don't have an account? <a href="{{ url_for('auth.register') }}"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
