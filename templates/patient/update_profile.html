{% extends "base.html" %}

{% block title %}Update Profile - NexMed-Hub{% endblock %}

{% block content %}
<div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header">
            <h2 class="card-title">Update Profile</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('patient.update_profile') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ current_user.username }}" disabled
                        style="background-color: var(--bg-secondary); cursor: not-allowed;">
                    <small
                        style="color: var(--text-muted); font-size: 0.8rem; margin-top: 0.25rem; display: block;">Username
                        cannot be changed.</small>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}"
                        required>
                </div>

                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ current_user.date_of_birth }}"
                        required>
                </div>

                <div class="form-group" style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{{ url_for('patient.dashboard') }}" class="btn btn-outline"
                        style="text-decoration: none; text-align: center;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
