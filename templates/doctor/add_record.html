{% extends "base.html" %}

{% block title %}Add Patient Record - Doctor - NexMed-Hub{% endblock %}

{% block content %}
<div class="container" style="padding: 2rem 0; max-width: 800px;">
    <div class="flex-between mb-3">
        <h1 style="font-size: 2rem; font-weight: 700;">Add Patient Record</h1>
        <a href="{{ url_for('doctor.appointments') }}" class="btn btn-outline"
            style="padding: 0.5rem 1rem; font-size: 0.875rem;">Back</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Patient: {{ patient.username }}</h2>
            <p style="color: var(--text-muted); font-size: 0.875rem; margin: 0;">{{ patient.email }}</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Diagnosis *</label>
                    <textarea name="diagnosis" class="form-control" rows="4" required
                        placeholder="Enter diagnosis details"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Prescription</label>
                    <textarea name="prescription" class="form-control" rows="4"
                        placeholder="Enter prescription (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Visit Date *</label>
                    <input type="date" name="visit_date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" class="form-control" rows="3"
                        placeholder="Additional notes (optional)"></textarea>
                </div>

                <div class="flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Record</button>
                    <a href="{{ url_for('doctor.appointments') }}" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
